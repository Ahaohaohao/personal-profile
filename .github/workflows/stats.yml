name: Update GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'  # ÊØèÂ§©ÂçàÂ§úÊâßË°å
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: ${{ github.ref_name }}
          fetch-depth: 0

      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@v5.0.0
        with:
          username: Ahaohaohao
          theme: transparent
          show_icons: true
          count_private: true
          include_all_commits: true
          custom_title: GitHub Activity Stats
          hide_border: true
          cache_seconds: 86400
          filename: github-stats.svg
          output: ./github-stats.svg

      - name: Commit and push changes
        id: git-commit
        run: |
          if [[ $(git status --porcelain) ]]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add github-stats.svg
            git commit -m "üîÑ Auto-update GitHub stats"
            echo "changes_detected=true" >> $GITHUB_ENV
          else
            echo "No changes to commit"
            echo "changes_detected=false" >> $GITHUB_ENV
          fi
        shell: bash

      - name: Push changes to GitHub
        if: env.changes_detected == 'true'
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref_name }}
          commit_message: "üîÑ Auto-update GitHub stats"
          force: false

      - name: Notify on failure
        if: failure()
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: alerts
          SLACK_COLOR: '#FF0000'
          SLACK_ICON: https://github.com/rtCamp.png?size=48
          SLACK_MESSAGE: '‚ö†Ô∏è GitHub Stats Êõ¥Êñ∞Â§±Ë¥•'
          SLACK_TITLE: GitHub Actions Ë≠¶Êä•
          SLACK_USERNAME: GitHub Actions
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
